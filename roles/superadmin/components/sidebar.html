    <script>
        // Toggle sidebar collapse
        const sidebar = document.getElementById('sidebar');
        const content = document.getElementById('content');
        const toggleBtn = document.querySelector('.toggle-btn');
        
        toggleBtn.addEventListener('click', function() {
            sidebar.classList.toggle('collapsed');
            content.classList.toggle('collapsed');
            
            // Rotate the toggle icon
            const icon = toggleBtn.querySelector('i');
            if (sidebar.classList.contains('collapsed')) {
                icon.classList.remove('bx-chevron-left');
                icon.classList.add('bx-chevron-right');
            } else {
                icon.classList.remove('bx-chevron-right');
                icon.classList.add('bx-chevron-left');
            }
        });
        
        // Mobile sidebar handling
        function handleMobileView() {
            if (window.innerWidth <= 992) {
                sidebar.classList.add('collapsed');
                content.classList.add('collapsed');
                
                const icon = toggleBtn.querySelector('i');
                icon.classList.remove('bx-chevron-left');
                icon.classList.add('bx-chevron-right');
            } else {
                sidebar.classList.remove('collapsed');
                content.classList.remove('collapsed');
                
                const icon = toggleBtn.querySelector('i');
                icon.classList.remove('bx-chevron-right');
                icon.classList.add('bx-chevron-left');
            }
        }
        
        // Initial call
        handleMobileView();
        
        // Listen for window resize
        window.addEventListener('resize', handleMobileView);
        
        // AJAX content loading with transitions
        document.querySelectorAll('.ajax-link').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const url = this.getAttribute('href');
                const title = this.dataset.title;
                
                // Update active state
                document.querySelectorAll('.side-menu li').forEach(item => {
                    item.classList.remove('active');
                });
                
                this.parentElement.classList.add('active');
                
                // Fade out content
                content.style.opacity = 0;
                
                // Simulate AJAX loading
                setTimeout(() => {
                    // In a real implementation, you would fetch the content from the server
                    // For this demo, we'll just update the title and content
                    document.getElementById("pageTitle").textContent = title;
                    
                    // Update content area with sample data
                    content.querySelectorAll('.card')[0].innerHTML = `
                        <h2>${title} Page</h2>
                        <p>This is the ${title} page content loaded via AJAX.</p>
                        <p>Notice the smooth fade transition when switching between pages.</p>
                    `;
                    
                    // Fade in content
                    content.style.opacity = 1;
                    
                    // Update browser history
                    window.history.pushState({}, title, url);
                }, 300);
            });
        });
        
        // Handle browser back/forward buttons
        window.addEventListener('popstate', function() {
            // In a real implementation, you would load the appropriate content
            // based on the current URL
            content.style.opacity = 0;
            
            setTimeout(() => {
                content.style.opacity = 1;
            }, 300);
        });
    </script>
